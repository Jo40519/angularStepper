<p-card>
  <h3>Cadastrar seu Produto</h3>
  <form [formGroup]="cadastroProdutoForm">
<div class="grid p-fluid">
    <div class="col-12 md:col-6">
      <label>Nome</label>
      <input formControlName="name" pInputText>
    </div>

    <div class="col-12 md:col-6">
        <label for="currency-us">Pre√ßo R$</label>
        <p-inputNumber inputId="currency-us" mode="currency" currency="BRL" locale="pt-BR" formControlName="price">
        </p-inputNumber>
    </div>
</div>
</form>
<br>
<div class="grid justify-contend-end">
<button pButton label="Back" class="grid justify-content-start"></button> &nbsp; &nbsp;
<button pButton label="Next" class="grid justify-content-end"></button>
</div>
</p-card>
